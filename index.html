<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="eas.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>

        <main>
            <div id="controls">
                <label for="brd-dim-slider" id="slide-label">Pixels per side: <span id="brd-dim">16</span></label>
                <input id="brd-dim-slider" type="range" min="1" max="64" value="16">
                <div>
                    <label for="color-picker">Drawing mode:</label>
                    <input id="color-picker" type="color" value="#000000" class="mode active">
                    <button id="rainbow" class="mode">Rainbow</button>
                    <button id="darken" class="mode">Darken</button>
                    <button id="lighten" class="mode">Lighten</button>
                    <button id="eraser" class="mode">Eraser</button>
                </div>
                <button id="clear">Clear Board</button>
            </div>
            <div id="board-container"></div>
        </main>
    </div>

    <footer>
        <div>Made by:</div>
        <a id="gh-link" href="https://github.com/perugi">
            <img id="gh-logo" src="githublogo.png">
            <div id="me">Dominik Perusko</div>
        </a>
    </footer>
</body>

</html>
